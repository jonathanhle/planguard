name: Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    name: Full Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Format check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'make fmt' locally."
            gofmt -d .
            exit 1
          fi

      - name: Run verify (build + test + functional check)
        run: make verify

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
